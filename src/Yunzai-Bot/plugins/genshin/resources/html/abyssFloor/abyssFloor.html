<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="{{pluResPath}}html/abyssFloor/abyssFloor.css" />
    <link rel="preload" href="{{resPath}}/font/tttgbnumber.ttf" as="font">
    <link rel="preload" href="{{pluResPath}}img/other/bg5.png" as="image">
    <link rel="preload" href="{{pluResPath}}img/other/bg4.png" as="image">
    <link rel="preload" href="{{pluResPath}}img/other/bg105.png" as="image">
  </head>
  <body>
    <div class="container" id="container">
      <div class="page bg{{floorIndex}}">
        <div class="border"></div>
        <div class="header">
          <div>
            <div class="uid">ID:{{uid}}</div>
            <div class="title">深境第{{floorIndex}}层</div>
          </div>
          <div class="star">
            <img src="{{pluResPath}}img/abyss/star.png" />
            <span>{{floor.star}}/{{floor.max_star}}</span>
          </div>
        </div>
        <div class="room-list">
          {{ each list val}}

          <div class="floor">
            <div class="floor-header">
              <span class="index">第{{val.index}}间</span>
              <span class="date">{{val.time}}</span>
            </div>

            <div class="content">
              <div class="role-box">
                {{ each val.battles vv}}
                <div class="roles">
                  {{ each vv.avatars v}}
                  <div class="item">
                    {{ if v.life>0}}
                    <span class="life life{{v.life}}">{{v.life}}命</span>
                    {{/if}}
                    <img
                      class="role_img bg{{v.rarity}}"
                      src="{{pluResPath}}img/role/{{v.name}}.png"
                      onerror="whenError(this)"
                    />
                    <div class="desc">Lv.{{v.level}}</div>
                    <img class="fill_img" src="{{pluResPath}}img/other/fill.png" />
                  </div>
                  {{/each}}
                  <div class="split-text split-text-{{vv.index}}">{{if vv.index==1 }}上{{else}}下{{/if}}半</div>
                </div>
                {{ /each}}
              </div>
              <div class="star-box">
                <img class="{{if val.star<1 }}nostar{{/if}}" src="{{pluResPath}}img/abyss/star.png" />
                <img class="{{if val.star<2 }}nostar{{/if}}" src="{{pluResPath}}img/abyss/star.png" />
                <img class="{{if val.star<3 }}nostar{{/if}}" src="{{pluResPath}}img/abyss/star.png" />
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function whenError(a) {
      // a.onerror = null;
      // a.src = "{{_res_path}}/genshin/logo/role/荧.png";
    }
  </script>
</html>
